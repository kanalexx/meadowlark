<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Summary Samples</title>
</head>

<body>
    <!-- Целевой контейнер -->
    <div id="react-container"></div>
    <!-- Библиотеки React и ReactDOM -->
    <script src="https://unpkg.com/react@15.4.2/dist/react.js"></script>
    <script src="https://unpkg.com/react-dom@15.4.2/dist/react-dom.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
    
    <script type="text/babel">
        const { PropTypes } = React

        const Summary = ({ ingredients=0, steps=0, title="[untitled recipe]" }) => 
            <div className="summary">
                <h1>{title}</h1>
                <p>
                    <span>{ingredients} Ingredients | </span>
                    <span>{steps} Steps</span>
                </p>
            </div>

        Summary.propTypes = {
                ingredients: PropTypes.number.isRequired,
                steps: PropTypes.number.isRequired,
                title: (props, propName) => {
                    if (typeof props[propName] !== 'string') {
                        return new Error("A title must be a string")
                    } else if (props[propName].length > 20) {
                        return new Error("Title is over 20 charachters")
                    } else {
                        return null
                    }
                }
            }            

        ReactDOM.render(
            <Summary title="Peanut Butter and Jelly"
                ingredients={4}
                steps={2}
            />,
            document.getElementById('react-container')
        )
    </script>
</body>

</html>
